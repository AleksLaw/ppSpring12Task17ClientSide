<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"-->
    <meta name="author" content="Akira">
    <title>Admin panel</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
<!--Шапка-->
<div class="container-fluid mx-0">
    <div th:insert="/part/topnavbar ::topnavbar">
        <!--Смотри соответствующий файл-->
    </div>

    <div class="row">
        <!--Боковина-->
        <div class="col-2 bg-white pt-3 px-0">
            <div th:insert="/part/referenceList ::referenceList">
                <!--Смотри соответствующий файл-->
            </div>
        </div>
        <!--центр-->
        <div class="col-10 bg-light pt-3 px-4">
            <h1>Admin panel</h1>
            <ul class="nav nav-tabs" id="adminTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="userListTab" data-toggle="tab" href="#usersList" role="tab"
                       aria-controls="home" aria-selected="true">Users Table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="newUsertab" data-toggle="tab" href="#newUser" role="tab"
                       aria-controls="profile" aria-selected="false">New User</a>
                </li>
            </ul>
            <div class="tab-content" id="adminTabContent">
                <div class="tab-pane fade show active" id="usersList" role="tabpanel" aria-labelledby="userListTab">
                    <div th:insert="/part/userList ::userList(true, 'All users')">
                        <!--Смотри соответствующий файл-->
                    </div>
                </div>
                <div class="tab-pane fade" id="newUser" role="tabpanel" aria-labelledby="newUsertab">
                    <div th:insert="/part/userForm ::userForm('create')">
                        <!--Смотри соответствующий файл-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.0.js"
        integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<!--    мои скрипты-->

<script type="text/javascript" src="jc/helpFunction.js"></script>
<script type="text/javascript" src="jc/modalShow.js"></script>
<script type="text/javascript" src="jc/whenLoad.js"></script>
<script type="text/javascript" src="jc/onFormSubmit.js"></script>
<script type="text/javascript" src="jc/modalHide.js"></script>
</body>
</html>
